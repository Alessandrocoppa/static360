<div>
    <mat-select [value]="season" (valueChange)="seasonScelta($event)">
        <mat-option [value]="sea" *ngFor="let sea of seasons">{{sea}}</mat-option>
     </mat-select>
</div>

<div>
    <table *ngIf="giocatori.length > 0" mat-table [dataSource]="datiTabella">
    
             <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef>PLAYER</th>
                <td mat-cell *matCellDef="let giocatore" >
                    {{giocatore.player.name}} <img [src]="giocatore.player.photo">
                </td>
            </ng-container>
            <ng-container matColumnDef="squadra">
                <th mat-header-cell *matHeaderCellDef>TEAM</th>
                <td mat-cell *matCellDef="let giocatore" >
                    {{giocatore.statistics[0].team.name}} <img [src]="giocatore.statistics[0].team.logo">
                </td>
            </ng-container>
            <ng-container matColumnDef="yellow">
                <th mat-header-cell *matHeaderCellDef>YELLOW CARD</th>
                <td mat-cell *matCellDef="let giocatore" >
                    {{giocatore.statistics[0].cards.yellow}}
                </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="colonneMostrate"></tr>
            <tr mat-row *matRowDef="let row;columns :colonneMostrate"></tr>
        </table>
</div>
